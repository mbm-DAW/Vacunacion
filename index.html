<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Vacunacion</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>

    <div class="header">
        <!-- logo de jccm -->
        <img src="img/logo-azul.png" alt="">
        <!-- titulo de la pagina -->
        <h1>Calendario de vacunacion infantil</h1>
        <!-- logo sescam -->
        <img src="img/logo ccmm.png" alt="">
    </div>

    <hr>


    <button onclick="window.print()" accesskey="p" aria-label="descripcion imprimir">Imprimir</button>

    <!-- opciones para visualizar las vacunas -->
    <div class="desplegable">
        <h3>Indique la edad de su hijo</h3>
        <select name="edades" id="edades">
            <option value="0">Seleccione una opcion</option>
        </select>

        <h4>Estas son las vacunas que deben ponerse</h4>

        <p id="msg-vacunas">..</p>

    </div>


    <div class="icono-accesibilidad" onclick="mostrarOcultar()" accesskey="h">
        <img src="img/acces.svg" alt="Icono accesibilidad">

    </div>

    <!-- barra lateral de accesibilidad -->
    <div class="accesibilidad">
        <h2>Accesibilidad</h2>
        <button id="aumentar">Aumentar Fuente</button>
        <button id="reducir">Reducir Fuente</button>
        <button id="escalaGrises">Escala de grises</button>
        <button id="altoContraste">Alto Contraste</button>
        <button id="restablecer">Restablecer</button>
    </div>

    <!-- imagen de vacunacion -->

    <div class="img-vacunacion">
        <img src="img/calendario_vacunacion_infantil_clm-715x1024.png" alt="Calendario Vacunacion">

    </div>


    <footer>
        <p>Ceat-Formacion</p>
        <p>Alumno: Mónico Bellón Morales</p>
        <p>Profesora: Irina medina</p>
    </footer>

    <script src="js/index.js"></script>
</body>

</html>
